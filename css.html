<!doctype html>
,<html>
<body>
    <style> {
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',  sans-serif;
  background-color: #9ea2ae;
  display: flex;
  justify-content: center;
  padding: 12px
  align-items: center;
  height: 100vh;
}

.container {
  width: 500px;
  border: 2px solid #999;
  background-color: #f5f7fc;
  padding: 12px
}

header {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 22px;
  font-weight: bold;
}

.product-image {
  background: white;
  border-radius: 6px;
  padding: 15px;
  margin: 30px auto;
  width: 100%;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
  text-align: center;
}

.product-card img {
  width: 80%;
  border-radius: 4px;
}

.product-card h2 {
  font-size: 16px;
  font-weight: bold;
  text-align: left;
  margin-top: 10px;
}

.product-card .desc {
  font-size: 13px;
  color: #555;
  text-align: left;
}

.price {
  text-align: left;
  margin: 8px 0;
}

.new-price {
  color: #008000;
  font-weight: bold;
  margin-right: 8px;
}

.old-price {
  text-decoration: line-through;
  color: #090909;
}

button {
  background-color: #007bff;
  color: rgb(232, 9, 9);
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #9ba5ae;
}
</style>
</body>
</html>
